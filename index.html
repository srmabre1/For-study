<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Text Video</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
  display:flex;
  height:100vh;
}

.panel{
  width:35%;
  padding:20px;
  background:#111;
  box-sizing:border-box;
}

textarea{
  width:100%;
  height:70%;
  background:black;
  color:#00ffcc;
  border:1px solid #333;
  padding:10px;
  font-size:15px;
  resize:none;
}

button{
  width:100%;
  padding:15px;
  margin-top:15px;
  background:#00ffcc;
  border:none;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#00ccb0;
}

.video{
  width:65%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
}

.screen{
  width:80%;
  height:60%;
  border:3px solid #00ffcc;
  padding:30px;
  box-sizing:border-box;
  font-size:34px;
  line-height:1.4;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
</style>
</head>

<body>

<div class="panel">
  <h2>Paste Text</h2>
  <textarea id="textInput" placeholder="Each new line becomes a scene"></textarea>
  <button onclick="startVideo()">â–¶ Play Video</button>
</div>

<div class="video">
  <div class="screen" id="screen">
    Your text video will play here
  </div>
</div>

<script>
let lines = [];
let lineIndex = 0;
let charIndex = 0;

function startVideo(){
  const text = document.getElementById("textInput").value.trim();
  if(!text) return;

  lines = text.split(/\n+/);
  lineIndex = 0;
  playLine();
}

function playLine(){
  if(lineIndex >= lines.length) return;

  charIndex = 0;
  document.getElementById("screen").textContent = "";
  typeChar();
}

function typeChar(){
  let currentLine = lines[lineIndex];
  let screen = document.getElementById("screen");

  if(charIndex < currentLine.length){
    screen.textContent += currentLine.charAt(charIndex);
    charIndex++;
    setTimeout(typeChar, 50); // typing speed
  } else {
    lineIndex++;
    setTimeout(playLine, 1500); // wait before next scene
  }
}
</script>

</body>
</html>
