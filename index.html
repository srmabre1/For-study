<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Video Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 35%;
      padding: 20px;
      background: #111;
      box-sizing: border-box;
    }

    .right {
      width: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    textarea {
      width: 100%;
      height: 70%;
      background: #000;
      color: #00ffcc;
      border: 1px solid #333;
      padding: 10px;
      font-size: 15px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      background: #00ffcc;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #00ccaa;
    }

    .video-box {
      width: 80%;
      height: 60%;
      border: 3px solid #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      font-size: 32px;
      line-height: 1.4;
    }

    .fade {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>Paste Your Text</h2>
    <textarea id="textInput" placeholder="Paste your story, lines, or quotes here..."></textarea>
    <button onclick="playVideo()">â–¶ Play Video</button>
  </div>

  <div class="right">
    <div class="video-box fade" id="videoBox">
      Your text video will play here
    </div>
  </div>

  <script>
    let lines = [];
    let index = 0;

    function playVideo() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      lines = text.split(/\n+/);
      index = 0;
      showNextLine();
    }

    function showNextLine() {
      if (index >= lines.length) return;

      const box = document.getElementById("videoBox");
      box.classList.remove("fade");
      void box.offsetWidth; // restart animation
      box.classList.add("fade");

      box.textContent = lines[index];
      index++;

      setTimeout(showNextLine, 2000); // change text every 2 seconds
    }
  </script>

</body>
</html>
