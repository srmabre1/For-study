<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Video Reel</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:black;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.controls{
  padding:10px;
  background:#111;
}

textarea{
  width:100%;
  height:120px;
  background:black;
  color:#00ffcc;
  border:1px solid #333;
  padding:10px;
  font-size:14px;
  resize:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  background:#00ffcc;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.video{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

.screen{
  width:360px;
  height:640px; /* 9:16 reel */
  border:3px solid #00ffcc;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:25px;
  font-size:28px;
  line-height:1.4;
  animation:zoomFade 1s ease;
}

@keyframes zoomFade{
  from{
    opacity:0;
    transform:scale(0.9);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}
</style>
</head>

<body>

<div class="controls">
  <textarea id="textInput" placeholder="Each line = one scene"></textarea>
  <button onclick="startVideo()">â–¶ Play Reel</button>
</div>

<div class="video">
  <div class="screen" id="screen">
    Paste text & press Play
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Corporate__Motivational_Music/Scott_Holmes_Music_-_01_-_Upbeat_Party.mp3">
</audio>

<script>
let lines=[];
let lineIndex=0;
let charIndex=0;

function startVideo(){
  const text=document.getElementById("textInput").value.trim();
  if(!text) return;

  // Fullscreen
  document.documentElement.requestFullscreen().catch(()=>{});

  // Music
  document.getElementById("bgMusic").play();

  lines=text.split(/\n+/);
  lineIndex=0;
  playLine();
}

function playLine(){
  if(lineIndex>=lines.length) return;

  charIndex=0;
  const screen=document.getElementById("screen");
  screen.textContent="";
  screen.style.animation="none";
  screen.offsetHeight;
  screen.style.animation="zoomFade 1s ease";
  typeChar();
}

function typeChar(){
  const screen=document.getElementById("screen");
  const line=lines[lineIndex];

  if(charIndex<line.length){
    screen.textContent+=line.charAt(charIndex);
    charIndex++;
    setTimeout(typeChar,50);
  }else{
    lineIndex++;
    setTimeout(playLine,1800);
  }
}
</script>

</body>
</html>
