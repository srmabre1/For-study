<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Character Video</title>

<style>
body{
  margin:0;
  background:#000;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
}

textarea{
  width:100%;
  height:120px;
  background:#111;
  color:#00ffcc;
  border:none;
  padding:10px;
  font-size:14px;
}

button{
  padding:12px;
  background:#00ffcc;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.stage{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
}

.character{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#ffcc00;
  position:relative;
  animation:bounce 1s infinite alternate;
}

.character::after{
  content:"ðŸ™‚";
  font-size:60px;
  position:absolute;
  top:25px;
  left:30px;
}

@keyframes bounce{
  from{ transform:translateY(0); }
  to{ transform:translateY(-15px); }
}

.dialog{
  margin-top:20px;
  padding:15px 20px;
  background:#111;
  border-radius:10px;
  font-size:22px;
  min-height:60px;
  text-align:center;
  animation:fade 0.5s;
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<textarea id="text">
Hello, I am your animated character
Each line becomes dialogue
This feels like a video
Made using only web
</textarea>

<button onclick="play()">â–¶ Play</button>

<div class="stage">
  <div class="character"></div>
  <div class="dialog" id="dialog">Ready to speak...</div>
</div>

<audio id="music" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_01_-_Happy_Whistle.mp3">
</audio>

<script>
let lines=[];
let i=0;

function play(){
  lines=document.getElementById("text").value.split(/\n+/);
  i=0;
  document.getElementById("music").play();
  nextLine();
}

function nextLine(){
  if(i>=lines.length) return;
  const dialog=document.getElementById("dialog");
  dialog.textContent=lines[i];
  i++;
  setTimeout(nextLine,2000);
}
</script>

</body>
</html>
